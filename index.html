<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Number Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎲 Randomizer</h1>
    <div class="form-group">
      <label for="rangeMax">Max Range (e.g., 100):</label>
      <input type="number" id="rangeMax" placeholder="Enter max number" />
    </div>
    <div class="form-group">
      <label for="count">How many numbers:</label>
      <input type="number" id="count" placeholder="How many to generate" />
    </div>
    <button onclick="generateRandomNumbers()">Generate</button>
    <div class="result" id="resultBox"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
